services:
  # redis service
  emailmarketing-redis:
    image: 'redis:alpine'
    container_name: sistema-online-emailmarketing-redis
    ports:
      - 6381:6379
    volumes:
      - sistema-online-emailmarketing-redis:/data
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=America/Sao_Paulo
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      retries: 3
      timeout: 5s
    networks:
      - sistema-online
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 6144M
        reservations:
          cpus: '1.00'
          memory: 2048M

  # php-fpm service
  emailmarketing-php-fpm:
    container_name: sistema-online-emailmarketing-php-fpm
    ports:
      - 9002:9000
    build:
      context: ./php-fpm
      dockerfile: Dockerfile
    image: sistema-online-emailmarketing-php-fpm
    volumes:
      - ../..:/var/www/html:rw
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=America/Sao_Paulo
    depends_on:
      - emailmarketing-redis
    networks:
      - sistema-online
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 6144M
        reservations:
          cpus: '1.00'
          memory: 2048M
  
  # nginx service
  emailmarketing-nginx:
    image: nginx:latest
    container_name: sistema-online-emailmarketing-nginx
    volumes:
      - ../..:/var/www/html:rw
      - ./nginx/dhparam.pem:/etc/nginx/dhparam.pem
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/default.conf:/etc/nginx/sites-available/default.conf
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=America/Sao_Paulo
    ports:
      - "8083:80"
    depends_on:
      - emailmarketing-php-fpm
    networks:
      - sistema-online
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 6144M
        reservations:
          cpus: '1.00'
          memory: 2048M

  # horizon service
  emailmarketing-horizon:
    image: sistema-online-emailmarketing-php-fpm
    container_name: sistema-online-emailmarketing-horizon
    command: php artisan horizon
    volumes:
      - ../..:/var/www/html
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - sistema-online
    depends_on:
      - emailmarketing-php-fpm
      - emailmarketing-redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 6144M
        reservations:
          cpus: '1.00'
          memory: 2048M

  # scheduler service
  emailmarketing-scheduler:
    image: sistema-online-emailmarketing-php-fpm
    container_name: sistema-online-emailmarketing-scheduler
    entrypoint: /bin/sh -c "while :; do php artisan schedule:run; sleep 60; done"
    volumes:
      - ../..:/var/www/html
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      - TZ=America/Sao_Paulo
    networks:
      - sistema-online
    depends_on:
      - emailmarketing-php-fpm
      - emailmarketing-redis
    restart: always
    deploy:
      resources:
        limits:
          cpus: '4.00'
          memory: 6144M
        reservations:
          cpus: '1.00'
          memory: 2048M

networks:
  sistema-online:
    driver: bridge
    external: true

volumes:
    sistema-online-emailmarketing-redis:
        driver: local
